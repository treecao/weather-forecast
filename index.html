<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Weather Dashboard - 5 Days</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row mt-4 col-md-3">
            <h2 id="today"></h2>
            <input class= "cityInput" type="text" placeholder="Enter a city here"/>
            <button class="btn my-2 w-50 btn-primary" id="searchBtn">Search</button>
        </div>
    </div>

    <div id="currentTemp">
    </div>

    <!-- forecast for 5 days out -->
    <div id="forecastEd">
        <h3></h3>
        <div class="col-md-2 row mt-4 forecast-1"></div>
        <div class="col-md-2 row mt-4 forecast-2"></div>
        <div class="col-md-2 row mt-4 forecast-3"></div>
        <div class="col-md-2 row mt-4 forecast-4"></div>
        <div class="col-md-2 row mt-4 forecast-5"></div>
    </div>

    <!-- <div id="citynameheader">
    </div> -->
    <script src="assets\js\script.js"></script>    
</body>
</html>
